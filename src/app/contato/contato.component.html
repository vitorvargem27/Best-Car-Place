<div class="container">
    <h1>Fale conosco</h1>
    <form>
        <mat-form-field>
            <mat-label>Digite seu nome</mat-label>
            <input matInput placeholder="Digite seu nome completo..." [formControl]="nome" required>
            <mat-error *ngIf="nome.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Digite seu e-mail:</mat-label>
            <input matInput placeholder="example@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Selecione o assunto :</mat-label>
            <mat-select [formControl]="assunto" required>
                <mat-option value="specifiedProduct">Produto específico</mat-option>
                <mat-option value="suporte">Reclamação ou conserto</mat-option>
                <mat-option value="productWarranty">Garantia</mat-option>
                <mat-option value="others">Outros</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Digite sua mensagem...</mat-label>
            <textarea matInput placeholder="Mínimo: 6 caracteres / Máximo: 200 caracteres" [formControl]="mensagens"></textarea>
            <mat-error *ngIf="mensagens.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-button [disabled]="(nome.invalid || email.invalid || mensagens.invalid ? 'true' : '')" type="submit">
            Enviar
        </button>
    </form>
</div>
